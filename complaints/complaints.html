<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <link rel="stylesheet" href="styles.css"> -->
    <title>Complaints</title>
    <link rel="stylesheet" href="mainstyle.css">
    <style>
.container {
    max-width: 500px;
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.form-check-label {
    font-weight: bold;
}

.form-text {
    margin-left: 25px;
    font-size: 0.9rem;
    color: #ff6f61;
}

#description {
    resize: none;
}

.btn-outline-danger {
    border-radius: 50px;
}

.btn-danger {
    border-radius: 50px;
    font-weight: bold;
}
    </style>
</head>
<body> 
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <a class="navbar-brand" href="#">  <img class="logo" src="../assets/ncrtc.png" width="100px" height="50px"> </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="../../mainindex.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../complaints/complaints.html">Complaints</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../visitors/visitors.html">Visitors</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../suggestions/suggestions.html">Suggestions</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../login/login.html">Logout</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fas fa-bell"></i></a>
            </li>
          </ul>
        </div>
      </nav>
    <div class="container mt-5">
        <form>
            <div class="form-group">
                <label for="category">Category</label>
                <select class="form-control" id="category">
                    <option>Electrical</option>
                    <option>Plumbing</option>
                    <option>Carpentry</option>
                </select>
            </div>
            <div class="form-group">
                <label for="subcategory">Subcategory</label>
                <select class="form-control" id="subcategory">
                    <option>Wiring</option>
                    <option>Fittings</option>
                    <option>Lights</option>
                </select>
            </div>
            <div class="form-group">
                <label>Request Type</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="unitLevel" checked>
                    <label class="form-check-label" for="unitLevel">
                        Unit Level
                    </label>
                    <small class="form-text text-muted">Visible to your unit members only</small>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="communityLevel">
                    <label class="form-check-label" for="communityLevel">
                        Community Level
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="isUrgent">
                    <label class="form-check-label" for="isUrgent">
                        Is it Urgent?
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="attachPhoto" class="btn btn-outline-danger btn-sm">Attach Photo</label>
                <input type="file" class="form-control-file" id="attachPhoto" hidden>
            </div>
            <button type="submit" class="btn btn-danger btn-block">Submit Complaint</button>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 

</body>
